<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h4>Registro de personas</h4>
      <form action="" id="formulario-persona" enctype="multipart/form-data">
        <div class="card">
          <div class="card-header">
            Complete el formulario
          </div>
          <div class="card-body">
            <div class="row g-2">
              <div class="col-md-6 mb-2">
                <div class="form-floating">
                  <input type="text" class="form-control rounded-0" id="apellidos" name="apellidos">
                  <label for="apellidos">Apellidos</label>
                </div>
              </div>
              <div class="col-md-6 mb-2">
                <div class="form-floating">
                  <input type="text" class="form-control rounded-0" id="nombres" name="nombres">
                  <label for="nombres">Nombres</label>
                </div>
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md-6 mb-2">
                <div class="form-floating">
                  <input type="text" class="form-control rounded-0" id="dni" name="dni">
                  <label for="dni">DNI</label>
                </div>
              </div>
              <div class="col-md-6 mb-2">
                <div class="form-floating">
                  <input type="text" class="form-control rounded-0" maxlength="9" id="telefono" name="telefono">
                  <label for="telefono">Teléfono</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="file" name="fotografia" id="fotografia" class="form-control">
              </div>
            </div>
          </div> <!-- ./card-body -->
          <div class="card-footer text-end">
            <button type="reset" class="btn btn-outline-secondary rounded-0">Cancelar</button>
            <button type="submit" class="btn btn-primary rounded-0">Guardar</button>
          </div>
        </div><!-- ./card -->
      </form>
    </div> <!-- ./container -->

    <script>
      const API_URL = 'http://localhost:3000/api/personas'

      document.getElementById('formulario-persona').addEventListener('submit', async (e) => {
        e.preventDefault()

        //1. Crear un objeto FormData a partir del formulario
        const formData = new FormData()

        formData.append('apellidos', document.querySelector('#apellidos').value)
        formData.append('nombres', document.querySelector('#nombres').value)
        formData.append('dni', document.querySelector('#dni').value)
        formData.append('telefono', document.querySelector('#telefono').value)
        
        const fotoFile = document.querySelector('#fotografia').files[0]
        if (fotoFile){
          formData.append('fotografia', fotoFile)
        }

        //2. Hacer la petición fetch
        const response = await fetch(API_URL, {
          method: 'POST',
          body: formData
        })

        //3.Resultado
        const data = await response.json()
        console.log(data)
      })
    </script>

  </body>
</html>
